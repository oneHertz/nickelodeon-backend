version: '2'
services:
  minio:
    container_name: hk_minio
    image: minio/minio:latest
    volumes:
      - ../media:/data
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    command:
      - server
      - /data
    expose:
      - "9000"
  db:
    container_name: hk_postgres
    image: postgres:latest
    environment:
      POSTGRES_DB: app_db
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: changeme
    restart: always
    expose:
      - "5432"
  django:
    container_name: hk_django
    stop_signal: SIGINT
    build:
      context: ..
      dockerfile: docker/django.dockerfile
    volumes:
      - ../:/app/:rw
    environment:
      DATABASE_URL: postgres://app_user:changeme@db/app_db
    expose:
      - "8000"
    user: ${USERID}:${GROUPID}
    links:
      - db
      - minio
    depends_on:
      - db
      - minio
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
  nginx:
    container_name: hk_nginx
    image: nginx:latest
    ports:
      - "8000:80"
    volumes:
      - ../:/app/
      - ../nginx:/etc/nginx/conf.d
    links:
      - minio
      - django
    depends_on:
      - django
      - minio
